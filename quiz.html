<div id="poll-header">
	<h1>Quiz: {{question}}</h1>
</div>

<div id="poll-content">
	Select the following correct answer:

	<form name="myForm">

		<label data-ng-repeat="option in options">
			<input name="poll-form" type="radio" ng-model="poll_data" value="{{option}}"> {{ option }} <br />
		</label>

		<br />
		<button class="btn btn-primary" type="button" ng-click="onSubmitClick()">Check answer</button>

	</form>
</div>
