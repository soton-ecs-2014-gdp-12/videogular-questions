<style type="text/css">
	#poll-header h1 {
		text-align: center;
	}

	#poll-content {
		margin-left: auto;
		margin-right: auto;
		width: 90%;
	}

</style>

<div id="poll-header">
	<h1>Quiz: {{question}}</h1>
</div>

<div id="poll-content">
	Select the following correct answer:

	<form name="myForm" >
		<span ng-repeat-start="option in options"></span>
		<input type="radio" id="{{option}}" name="poll-form" value="{{option}}"><label for="{{option}}"> {{ option }}</label><br />
		<span ng-repeat-end></span>
		<br />
		<button class="btn btn-primary" type="button" ng-click="onSubmitClick()">Check answer</button>

	</form>
</div>
