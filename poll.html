<style type="text/css">
	#poll-header h1 {
		text-align: center;
	}

	#poll-content {
		margin-left: auto;
		margin-right: auto;
		width: 90%;
	}

</style>

<div id="poll-header">
	<h1>Poll: {{question}}</h1>
</div>

<div id="poll-content">
	Pick one of the following items to vote:

	<form name="myForm" >

		<label data-ng-repeat="option in options">
			<input name="poll-form" type="radio" ng-model="poll_data" value="{{option}}"> {{ option }} <br />
		</label>

		<br />
		<button class="btn btn-primary" type="button" ng-click="onSubmitClick()">Submit Vote</button>

	</form>
</div>
