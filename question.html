<div class="my-layer">

	<div id="question-header">
		<h1>Question: {{questionData.question}}</h1>
	</div>

	<div id="question-content">
		Pick one of the following items to vote:

		<form name="myForm" >
			<div ng-switch="questionData.type">
				<vg-question-single ng-switch-when="single" vg-question-data="questionData"></vg-question-single>
				<vg-question-multiple ng-switch-when="multiple" vg-question-data="questionData"></vg-question-multiple>
			</div>
		</form>
	</div>
</div>
