<vg-box header="Question Results">

	<strong>Question:</strong> {{ resultsData.question }}

	<div ng-show="resultsData.correctAnswer">
		<strong>Correct Answer:</strong> {{ resultsData.correctAnswer }}
	</div>

	<div id="chart" style="width: 100%; height: 200px;" class="chart" ac-chart="chartType" ac-data="results" ac-config="chartConfig"></div>

	<vg-results-continue></vg-results-continue>
</vg-box>
